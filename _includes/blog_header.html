<header class="site-header">
  <div class="wrapper">
    {%- assign link_paths = site.blog_links -%}
    <a class="site-title" rel="home" href="{{ "/" | relative_url }}">{{ site.blog_title | escape }}</a>
    {%- if (link_paths | size > 0) -%}
      <nav class="site-nav">
        {%- for link in link_paths -%}
          <a class="page-link" href="{{ link.url }}">{{ link.title | escape }}</a>
        {%- endfor -%}
      </nav>
    {%- endif -%}
  </div>
</header>
