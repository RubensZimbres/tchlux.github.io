<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <head>
	 <link rel="shortcut icon" type="image/svg" href="https://tchlux.github.io/blog/tlux.svg">
  </head>
  <style type="text/css">  
	 code { border-radius: 5px; }
	 pre, code, .highlighter-rouge .highlight { background-color: #e4eaf0; }
    pre, .highlighter-rouge .highlight { border-radius: 10px; }
    .caption { color: #aaa; font-size: 14px; text-align: center; width: min(99%, 600px); margin-top: 10px; margin-bottom: 30px; }
    .caption code { font-size: 13px; }
	 .formula { margin-left: 40px; }
	 .visual { position: relative; height: 420px; }
	 iframe { left: 0; top: 0; position: absolute; height: 100%; width: min(99%, 600px); border: 1.4px solid #eee; border-radius: 10px; }
  </style>
  <body>
    <header class="site-header">
      <div class="wrapper">
        {%- assign link_paths = site.blog_links -%}
        <a class="site-title" rel="home" href="{{ "/blog" | relative_url }}">{{ site.blog_title }}</a>
		  <!-- style="width: 100%; margin: auto; text-align: center;"  -->
        {%- if (link_paths | size > 0) -%}
          <nav class="site-nav">
            {%- for link in link_paths -%}
              <a class="page-link" href="{{ link.url }}">{{ link.title | escape }}</a>
            {%- endfor -%}
          </nav>
        {%- endif -%}
      </div>
    </header>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {%- include footer.html -%}
  </body>
</html>
